name: Update Homebrew Cask

on:
  release:
    types: [published]

jobs:
  update-cask:
    runs-on: ubuntu-latest
    # Only run for non-prerelease versions
    if: "!github.event.release.prerelease"

    steps:
      - name: Extract version
        id: version
        run: |
          VERSION="${{ github.event.release.tag_name }}"
          VERSION="${VERSION#v}"  # Remove 'v' prefix
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Download DMGs and calculate SHA256
        id: sha
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          BASE_URL="https://github.com/${{ github.repository }}/releases/download/v${VERSION}"

          # Download and hash aarch64 DMG
          curl -sL "${BASE_URL}/Claude.Code.Tool.Manager_${VERSION}_aarch64.dmg" -o aarch64.dmg
          SHA_ARM=$(shasum -a 256 aarch64.dmg | cut -d ' ' -f 1)
          echo "sha_arm=$SHA_ARM" >> $GITHUB_OUTPUT

          # Download and hash x64 DMG
          curl -sL "${BASE_URL}/Claude.Code.Tool.Manager_${VERSION}_x64.dmg" -o x64.dmg
          SHA_INTEL=$(shasum -a 256 x64.dmg | cut -d ' ' -f 1)
          echo "sha_intel=$SHA_INTEL" >> $GITHUB_OUTPUT

      - name: Checkout homebrew tap
        uses: actions/checkout@v6
        with:
          repository: tylergraydev/homebrew-cctm
          token: ${{ secrets.HOMEBREW_TAP_TOKEN }}
          path: homebrew-tap

      - name: Update cask formula
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          SHA_ARM="${{ steps.sha.outputs.sha_arm }}"
          SHA_INTEL="${{ steps.sha.outputs.sha_intel }}"

          cat > homebrew-tap/Casks/claude-code-tool-manager.rb << 'EOF'
          cask "claude-code-tool-manager" do
            arch arm: "aarch64", intel: "x64"

            version "VERSION_PLACEHOLDER"
            sha256 arm:   "SHA_ARM_PLACEHOLDER",
                   intel: "SHA_INTEL_PLACEHOLDER"

            url "https://github.com/tylergraydev/claude-code-tool-manager/releases/download/v#{version}/Claude.Code.Tool.Manager_#{version}_#{arch}.dmg"
            name "Claude Code Tool Manager"
            desc "Manage tools and MCP servers for Claude Code CLI"
            homepage "https://github.com/tylergraydev/claude-code-tool-manager"

            livecheck do
              url :url
              strategy :github_latest
            end

            app "Claude Code Tool Manager.app"

            zap trash: [
              "~/Library/Application Support/com.claude-code-tool-manager.app",
              "~/Library/Caches/com.claude-code-tool-manager.app",
              "~/Library/Preferences/com.claude-code-tool-manager.app.plist",
              "~/Library/Saved Application State/com.claude-code-tool-manager.app.savedState",
            ]
          end
          EOF

          # Replace placeholders
          sed -i "s/VERSION_PLACEHOLDER/$VERSION/g" homebrew-tap/Casks/claude-code-tool-manager.rb
          sed -i "s/SHA_ARM_PLACEHOLDER/$SHA_ARM/g" homebrew-tap/Casks/claude-code-tool-manager.rb
          sed -i "s/SHA_INTEL_PLACEHOLDER/$SHA_INTEL/g" homebrew-tap/Casks/claude-code-tool-manager.rb

      - name: Commit and push
        working-directory: homebrew-tap
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add Casks/claude-code-tool-manager.rb
          git commit -m "Update claude-code-tool-manager to v${{ steps.version.outputs.version }}"
          git push
